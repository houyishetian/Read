apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.lin.read"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 2
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support.constraint:constraint-layout:1.0.0'
    testImplementation 'junit:junit:4.12'
    implementation('com.android.support:recyclerview-v7:23.4.0')
    implementation files('libs/gson-2.8.1.jar')
    implementation files('libs/antlr-2.7.4.jar')
    implementation files('libs/chardet-1.0.jar')
    implementation files('libs/cpdetector_1.0.10.jar')
    implementation files('libs/jargs-1.0.jar')
    implementation files('libs/pinyin4j-2.5.0.jar')
}
